            <h2>Basic line chart</h2>

            <div id="placeholder" class="rich-chart"></div>
            <span id="clickdata"></span><br/><span id="hoverdata"></span>
            <script type="text/javascript">
                $(document.getElementById("placeholder")).chart({
                               handlers:{
                                   onplotclick:function(event){
                                       $("#clickdata").text("click point " + event.data.dataIndex + " in " + event.data.item.series.label);
                                   }
                               },
                               data: [
                                   {"data":[[1990,19.1],[1991,18.9],[1992,18.6],[1993,19.5],[1994,19.5],[1995,19.3],[1996,19.4],[1997,19.7],[1998,19.5],[1999,19.5],[2000,20]],"label":"USA"},
                                   {"data":[[1990,2.2],[1991,2.2],[1992,2.3],[1993,2.4],[1994,2.6],[1995,2.7],[1996,2.8],[1997,2.8],[1998,2.7],[1999,2.6],[2000,2.7]],"label":"China"},
                                   {"data":[[1990,9.4],[1991,9.4],[1992,9.5],[1993,9.4],[1994,9.9],[1995,9.9],[1996,10.1],[1997,10.1],[1998,9.7],[1999,9.5],[2000,9.7]],"label":"Japan"},
                                   {"data":[[1992,14],[1993,12.8],[1994,10.9],[1995,10.5],[1996,10.4],[1997,10],[1998,9.6],[1999,9.7],[2000,9.8]],"label":"Russia"}],
                               "yaxis":{"axisLabel":"metric tons of CO2 per capita"},"ytype":"class java.lang.Number",
                               "xaxis":{"axisLabel":"year"},"legend":{},"zoom":false,"xtype":"class java.lang.Number",
                               "charttype":"line"}

                );

                /*Flot style of event binding*/
                $("#placeholder").bind("plothover", function (event, pos, item) {
                    if (item) {
                        $("#hoverdata").text("hover point " + item.dataIndex + " in " + item.series.label);
                    }
                });

                $("#placeholder").bind("mouseout",function(){$("#hoverdata").text("");});
            </script>


            <h2>Numeric bar chart</h2>
            <div id="bar" class="rich-chart">
            </div>
            <span id="barclickdata"></span>
            <script type="text/javascript">
                //TODO: tooltip problem
                $(document.getElementById("bar")).chart({
                    data: [[[1,2],[3,5],[10,4]]],
                    series:{
                        bars:{show:true}
                    },
                    grid: {
                        hoverable: true,
                        clickable:true
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%s  [%x,%y]",
                        shifts: {
                            x: 20,
                            y: 0
                        },
                        defaultTheme: false
                    }

                });


            </script>



            <h2>Pie chart</h2>
            <div id="pie" class="rich-chart"></div>
            <script type="text/javascript">
                $(document.getElementById("pie")).chart(
                        {
                                data: [[{"data":12500746,"label":"Service sector"},{"data":188217,"label":"Agricultural sector"},{"data":2995787,"label":"Industrial sector"}]],
                                "yaxis":{},"ytype":"class java.lang.Number","xaxis":{},"legend":{"sorted":"ascending"},"zoom":false,"xtype":"class java.lang.String","charttype":"pie"}

                );
            </script>



            <h2>Category bar chart</h2>

                        }

                );
            </script>

            <h2>Multiple bar chart</h2>
            <div id="mulitplebar" class="rich-chart"></div>
            <script type="text/javascript">
                // DATA DEFINITION
                function getData() {
                    var data = [];

                    data.push({
                        data: [[0.1, 0],[0.2, 1], [1, 4], [2, 2]]
                    });

                    data.push({
                        data: [[0.1, 5],[0.2, null], [1, 3], [2, 1]]
                    });

                    return data;
                }

                // ORDERED CHART
                var d = getData();
                for(var i = 0; i<d.length; i++) {
                    d[i].bars = {
                        order: i
                    }
                }

                $.plot($('#mulitplebar'), d, {
                    bars: {
                        show: true,
                        barWidth: 0.2
                    },
                    grid: {
                        hoverable: true,
                        clickable: true
                    },
                    xaxis: {
                        mode: "categories",
                        tickLength: 0
                    },
                    tooltip: true,
                    tooltipOpts: {
                        content: "%s | X: %x | Y: %y",
                        shifts: {
                            x: 20,
                            y: 0
                        },
                        defaultTheme: false
                    }
                });
            </script>
