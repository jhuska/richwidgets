<h2>Example autocomplete</h2>

<p>Using the typeahead.js plugin, we built a simple autocomplete widget:</p>

<div id="autocomplete" class="input-group">
  <input type="text"></input>
  <span class="input-group-addon"><i class="icon-chevron-down"></i></span>
</div>

<script>
  $("#autocomplete").autocompleteBridge({ suggestions: ['Java', 'Haskell'] });
</script>
